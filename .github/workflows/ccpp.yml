name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make N=1 -j$((`nproc`+2))
    - uses: actions/upload-artifact@v2
      with:
        name: winix.srec
        path: winix.srec
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: run unit test
      run: make test

